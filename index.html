	function shw(a) {
		d.$cont.css("left", "0px");
		d.$item.hide().removeClass("b a ac");

		}

				.addClass("a");
		} else {

				.show()
				.addClass("a");
		}

			shw();
			blltId();

	}

		c = b ? b : v.ti;
		d.$cont.animate({ left: v.di().w + "px" }, c, function() {
			if (a !== false) {
				d.$cont.clearQueue();
			}
			v.cu = v.cu === 0 ? v.le - 1 : v.cu - 1;
			shw();
			blltId();

		b = d.$main.width();

			} else {
				prv(false, v.ti / co);
			}
		}
